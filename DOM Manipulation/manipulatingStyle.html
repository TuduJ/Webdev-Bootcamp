<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="manipulatingStyle.css">
    <title>Style Manipulation</title>
</head>
<body>
    <h1 id="top">Welcome to my DOM Demo</h1>
    <h1>Hello</h1>
    <h1>Goodbye</h1>

        <li class="bolded"><a href="#">Item 2</a></li>
        <li class="bolded"><a href="#" class="special">Item 3</a></li>
    </ul>

    <script src="manipulatingStyle.js"></script>
</body>
</html>
